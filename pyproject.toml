[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-geometry-core"
version = "0.5.3"
description = "A python wrapper for Ansys Geometry service"
readme = "README.rst"
requires-python = ">=3.9,<4"
license = { file = "LICENSE" }
authors = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
maintainers = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "ansys-api-geometry==0.4.1",
    "ansys-tools-path>=0.3,<1",
    "beartype>=0.11.0,<0.19",
    "grpcio>=1.35.0,<2",
    "grpcio-health-checking>=1.45.0,<2",
    "numpy>=1.20.3,<2",
    "Pint>=0.18,<1",
    "protobuf>=3.20.2,<6",
    "pyvista>=0.37.0,<1",
    "requests>=2,<3",
    "scipy>=1.7.3,<2",
    "semver>=3,<4",
    "six>=1.16.0,<2",
    "vtk>=9,<10",
]

[project.optional-dependencies]
all = [
    "ansys-platform-instancemanagement>=1.0.3,<2",
    "docker>=6.0.1,<8",
    "pyvista[jupyter]>=0.38.1,<1",
]
tests = [
    "ansys-platform-instancemanagement==1.1.2",
    "ansys-tools-path==0.5.2",
    "beartype==0.18.5",
    "docker==7.0.0",
    "grpcio==1.62.2",
    "grpcio-health-checking==1.60.0",
    "numpy==1.26.4",
    "Pint==0.23",
    "protobuf==5.26.1",
    "pytest==8.1.1",
    "pytest-cov==5.0.0",
    "pytest-pyvista==0.1.9",
    "pytest-xvfb==3.0.0",
    "pyvista[jupyter]==0.43.5",
    "requests==2.31.0",
    "scipy==1.13.0",
    "semver==3.0.2",
    "six==1.16.0",
    "vtk==9.3.0",
]
tests-minimal = [
    "pytest==8.1.1",
    "pytest-cov==5.0.0",
    "pytest-pyvista==0.1.9",
    "pytest-xvfb==3.0.0",
]
doc = [
    "ansys-sphinx-theme[autoapi]==0.15.2",
    "beartype==0.18.5",
    "docker==7.0.0",
    "ipyvtklink==0.2.3",
    "jupyter_sphinx==0.5.3",
    "jupytext==1.16.1",
    "myst-parser==2.0.0",
    "nbconvert==7.16.3",
    "nbsphinx==0.9.3",
    "notebook==7.1.3",
    "numpydoc==1.7.0",
    "panel==1.4.1",
    "pyvista[jupyter]==0.43.5",
    "requests==2.31.0",
    "sphinx==7.2.6",
    "sphinx-autodoc-typehints==1.24.0",
    "sphinx-copybutton==0.5.2",
    "sphinx-jinja==2.0.2",
    "trame-vtk==2.8.6",
    "vtk==9.3.0",
]

[project.urls]
Source = "https://github.com/ansys/pyansys-geometry"
Issues = "https://github.com/ansys/pyansys-geometry/issues"
Discussions = "https://github.com/ansys/pyansys-geometry/discussions"
Documentation = "https://geometry.docs.pyansys.com"
Releases = "https://github.com/ansys/pyansys-geometry/releases"
Changelog =  "https://github.com/ansys/pyansys-geometry/blob/main/doc/source/changelog.rst"

[tool.flit.module]
name = "ansys.geometry.core"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.docformatter]
in-place = true
pre-summary-newline = true
wrap-descriptions = 88
wrap-summaries = 88

[tool.coverage.run]
source = ["ansys.geometry"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.geometry --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv --image_cache_dir tests/integration/image_cache --add_missing_images"
testpaths = ["tests"]

[tool.towncrier]
directory = "doc/changelog.d"
filename = "doc/source/changelog.rst"
template = "doc/changelog.d/changelog_template.jinja"
start_string = ".. towncrier release notes start\n"
title_format = "`{version} <https://github.com/ansys/pyansys-geometry/releases/tag/v{version}>`_ - {project_date}"
issue_format = "`#{issue} <https://github.com/ansys/pyansys-geometry/pull/{issue}>`_"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true
