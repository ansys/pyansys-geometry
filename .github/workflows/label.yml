name: Labeler
on:
  pull_request:
    # opened, reopened, and synchronize are default for pull_request
    # edited - when PR title or body is changed
    # labeled - when labels are added to PR
    types: [opened, reopened, synchronize, edited, labeled]
  push:
    branches: [main]
    paths:
      - '../labels.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {} # Disable default permissions

jobs:

  label-syncer:
    name: Syncer
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to sync labels
      pull-requests: write # Required to sync labels
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: micnncim/action-label-syncer@3abd5ab72fda571e69fffd97bd4e0033dd5f495c # v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  labeler:
    name: Set labels
    needs: [label-syncer]
    permissions:
      contents: read
      pull-requests: write # Required to add labels to PRs
    runs-on: ubuntu-latest
    steps:

      # Label based on modified files
      - name: Label based on changed files
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true

      # Label based on branch name
      - uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        if: |
          startsWith(github.event.pull_request.head.ref, 'doc') ||
          startsWith(github.event.pull_request.head.ref, 'docs')
        with:
          labels: documentation
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        if: |
          startsWith(github.event.pull_request.head.ref, 'maint') ||
          startsWith(github.event.pull_request.head.ref, 'no-ci') ||
          startsWith(github.event.pull_request.head.ref, 'ci')
        with:
          labels: maintenance
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        if: startsWith(github.event.pull_request.head.ref, 'feat')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            enhancement

      - uses: actions-ecosystem/action-add-labels@18f1af5e3544586314bbe15c0273249c770b2daf # v1.1.3
        if: |
          startsWith(github.event.pull_request.head.ref, 'fix') ||
          startsWith(github.event.pull_request.head.ref, 'patch')
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: bug

  commenter:
    name: "Suggest to add labels"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required to add comments to PRs
    steps:
      - name: Suggest to add labels
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        # Execute only when no labels have been applied to the pull request
        if: toJSON(github.event.pull_request.labels.*.name) == '{}'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Please add one of the following labels to add this contribution to the Release Notes :point_down:
            - [bug](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Abug+)
            - [documentation](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Adocumentation+)
            - [enhancement](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Aenhancement+)
            - [good first issue](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Agood+first+issue)
            - [maintenance](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Amaintenance+)
            - [release](https://github.com/ansys/pyansys-geometry/pulls?q=label%3Arelease+)

  changelog-fragment:
    name: "Create changelog fragment"
    needs: [labeler]
    permissions:
      contents: write # Required to create changelog fragment
      pull-requests: write # Required to create changelog fragment
    runs-on: ubuntu-latest
    steps:
      - uses: ansys/actions/doc-changelog@41f86da4c9ead510db9135e428e33df9cc6f92e1 # v10.2.3
        with:
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          use-conventional-commits: true
          use-default-towncrier-config: true
          bot-user: ${{ secrets.PYANSYS_CI_BOT_USERNAME }}
          bot-email: ${{ secrets.PYANSYS_CI_BOT_EMAIL }}
