version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"
      - "dependencies"
    assignees:
      - "pyansys-ci-bot"
    commit-message:
      prefix: "build"
    groups:
       grpc-deps:
          patterns:
            - "grpc*"
            - "protobuf"
       docs-deps:
          patterns:
            - "ansys-sphinx-theme*"
            - "ipyvtklink"
            - "jupyter_sphinx"
            - "jupytext"
            - "myst-parser"
            - "nbconvert"
            - "nbsphinx"
            - "notebook"
            - "numpydoc"
            - "sphinx"
            - "sphinx*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"
    assignees:
      - "pyansys-ci-bot"
    commit-message:
      prefix: "ci"
    groups:
       actions:
          patterns:
            - "*"
