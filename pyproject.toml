[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-geometry-core"
version = "0.2.dev0"
description = "A python wrapper for Ansys Geometry Service"
readme = "README.rst"
requires-python = ">=3.7,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"}]
maintainers = [{name = "PyGeometry developers", email = "PyGeometry@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "ansys-api-geometry==0.1.3",
    "beartype>=0.11.0",
    "google-api-python-client>=1.7.11",
    "googleapis-common-protos>=1.52.0",
    "grpcio>=1.35.0",
    "grpcio-health-checking>=1.45.0",
    "importlib-metadata>=4.0,<5; python_version<='3.8'",
    "numpy>=1.20.3",
    "Pint>=0.18",
    "protobuf~=3.20.2",
    "pyvista>=0.37.0",
    "scipy>=1.7.3",
    "six>=1.16.0",
]

[project.optional-dependencies]
tests = [
    "beartype==0.11.0",
    "google-api-python-client==2.71.0",
    "googleapis-common-protos==1.58.0",
    "grpcio==1.50.0",
    "grpcio-health-checking==1.48.2",
    "numpy==1.24.1",
    "Pint==0.20.1",
    "protobuf==3.20.3",
    "pyvista==0.37.0",
    "scipy==1.10.0",
    "six==1.16.0",
    "ansys-platform-instancemanagement==1.0.2",
    "pytest==7.2.0",
    "pytest-cov==4.0.0",
    "pytest-pyvista==0.1.4",
]
doc = [
    "ansys-sphinx-theme==0.8.0",
    "ipyvtklink==0.2.3",
    "jupyter_sphinx==0.4.0",
    "jupytext==1.14.4",
    "myst-parser==0.18.1",
    "nbconvert==7.2.7",
    "nbsphinx==0.8.11",
    "notebook==6.5.2",
    "numpydoc==1.5.0",
    "panel==0.14.2",
    "Sphinx==5.3.0",
    "sphinx-autoapi==2.0.0",
    "sphinx-autodoc-typehints==1.20.1",
    "sphinx-copybutton==0.5.1",
    "sphinx_design==0.3.0",
    "sphinx-gallery==0.7.0",
]

[project.urls]
Source = "https://github.com/pyansys/pygeometry"
Documentation = "https://geometry.docs.pyansys.com"


[tool.flit.module]
name = "ansys.geometry.core"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.geometry"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.geometry --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv --image_cache_dir tests/integration/image_cache"
testpaths = [
    "tests",
]
