[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-geometry-core"
version = "0.3.dev0"
description = "A python wrapper for Ansys Geometry service"
readme = "README.rst"
requires-python = ">=3.8,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
maintainers = [{name = "PyGeometry developers", email = "PyGeometry@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "ansys-api-geometry==0.2.7",
    "beartype>=0.11.0",
    "google-api-python-client>=1.7.11",
    "googleapis-common-protos>=1.52.0",
    "grpcio>=1.35.0",
    "grpcio-health-checking>=1.45.0",
    "importlib-metadata>=4.0,<5; python_version<='3.8'",
    "numpy>=1.20.3",
    "Pint>=0.18",
    "protobuf~=3.20.2",
    "pyvista>=0.37.0",
    "scipy>=1.7.3",
    "six>=1.16.0",
]

[project.optional-dependencies]
all = [
    "pyvista[trame]>=0.38.1",
    "docker>=6.0.1",
    "ansys-platform-instancemanagement>=1.0.3",
]

tests = [
    "beartype==0.13.1",
    "google-api-python-client==2.86.0",
    "googleapis-common-protos==1.59.0",
    "grpcio==1.50.0",
    "grpcio-health-checking==1.48.2",
    "numpy==1.24.2",
    "Pint==0.20.1",
    "protobuf==3.20.3",
    "pyvista[trame]==0.38.5",
    "scipy==1.10.1",
    "six==1.16.0",
    "ansys-platform-instancemanagement==1.1.0",
    "docker==6.0.1",
    "pytest==7.3.1",
    "pytest-cov==4.0.0",
    "pytest-pyvista==0.1.8",
]
doc = [
    "ansys-sphinx-theme==0.9.8",
    "docker==6.0.1",
    "ipyvtklink==0.2.3",
    "jupyter_sphinx==0.4.0",
    "jupytext==1.14.5",
    "myst-parser==1.0.0",
    "nbconvert==7.3.1",
    "nbsphinx==0.9.1",
    "notebook==6.5.4",
    "numpydoc==1.5.0",
    "panel==0.14.4",
    "pyvista[trame]==0.38.5",
    "Sphinx==6.1.3",
    "sphinx-autoapi==2.1.0",
    "sphinx-autodoc-typehints==1.22.0",
    "sphinx-copybutton==0.5.2",
    "sphinx_design==0.4.1",
    "sphinx-gallery==0.7.0",
]

[project.urls]
Source = "https://github.com/pyansys/pygeometry"
Documentation = "https://geometry.docs.pyansys.com"


[tool.flit.module]
name = "ansys.geometry.core"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.geometry"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.geometry --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv --image_cache_dir tests/integration/image_cache --add_missing_images"
testpaths = [
    "tests",
]
