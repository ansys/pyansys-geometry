documentation:
  - changed-files:
      - any-glob-to-any-file: 'doc/source/**/*'
      - any-glob-to-any-file: 'README.rst'
maintenance:
  - changed-files:
      - any-glob-to-any-file: '.github/**/*'
      - any-glob-to-any-file: 'pyproject.toml'
testing:
  - changed-files:
      - any-glob-to-any-file: 'tests/*'
