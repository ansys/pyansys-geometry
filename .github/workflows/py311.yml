name: Python 3.11 support
on:
  workflow_dispatch:
  schedule: # UTC at 0200 on Sundays
    - cron: "0 2 * * 0"

env:
  PACKAGE_NAME: 'ansys-geometry-core'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  py311-smoke-tests:
    name: Python 3.11 compatibility
    runs-on: ${{ matrix.os }}
    needs: [smoke-tests]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Install packages for building
        run: |
          pip install --upgrade build wheel
          pip install .

      - name: Smoke test
        run: python -c "from ansys.geometry.core import __version__; print(__version__)"

      - name: Store version
        run: |
          echo "PYGEOM_VERSION=$(python -c "from ansys.geometry.core import __version__; print(__version__)")" >> $GITHUB_ENV

      - name: Generate wheelhouse
        run: |
          pip wheel . -w wheelhouse

      - name: Zip wheelhouse
        uses: vimtor/action-zip@v1
        with:
          files: wheelhouse
          dest: ${{ env.PACKAGE_NAME }}-v${{ env.PYGEOM_VERSION }}-wheelhouse-${{ runner.os }}-3.11.zip

      - name: Upload Wheelhouse
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PACKAGE_NAME }}-v${{ env.PYGEOM_VERSION }}-wheelhouse-${{ runner.os }}-3.11
          path: '*.zip'
          retention-days: 7
